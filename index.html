<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />

  <title>Random Advice Generator</title>

  <!-- Normalize Css -->
  <link rel="stylesheet" href="./styles/normalize.css" />

  <!-- Custom Css -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="card">
    <h1 class="card-title">ADVICE <span id="quote-id"></span></h1>
    <p class="quote" id="quote-text"></p>
    <div class="divider-container">
      <!-- Mobile layout -->
      <img class="divider-mobile" src="./assets/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">

      <!-- Desktop layout -->
      <img class="divider-desktop" src="./assets/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>
    <div class="button-container">
      <button class="btn btn-dice" id="btn-random">
        <img class="img-dice" src="./assets/images/icon-dice.svg" alt="icon-dice">
      </button>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="./scripts/script.js"></script>
</body>

</html>
